services:
  caddy:
    image: caddy:latest
    ports:
      - "3000:3000"
    configs:
      - source: caddy_config
        target: /etc/caddy/Caddyfile
    networks:
      - caddy

  server:
    image: ghcr.io/werdoxdev/huginn-server:latest
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3004
      - ALLOWED_ORIGINS=http://localhost:5173/,https://app.huginn.dev/
      - REDIRECT_HOST=https://midgard.huginn.dev
      - CDN_PUBLIC_URL=https://midgard.huginn.dev/cdn
      - CDN_LOCAL_URL=http://cdn:3002/cdn
    secrets:
      - backend_secrets
    networks:
      - caddy
  cdn:
    image: ghcr.io/werdoxdev/huginn-cdn:latest
    environment:
      - CDN_HOST=0.0.0.0
      - CDN_PORT=3002
    secrets:
      - backend_secrets
    networks:
      - caddy

networks:
  caddy:
    driver: overlay

configs:
  caddy_config:
    external: true

secrets:
  backend_secrets:
    external: true
