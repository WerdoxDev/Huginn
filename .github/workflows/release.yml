name: release

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - dev

jobs:
  release-please:
   runs-on: ubuntu-latest
   outputs:
     release_output: ${{ steps.release.outputs }}
   steps:
      - uses: actions/checkout@v4

      - name: run release-please on release commit or dispatch
        uses: googleapis/release-please-action@v4
        with:
          target-branch: ${{github.ref_name}}
        id: release
        if: |
          github.event_name == 'workflow_dispatch' ||
          contains(github.event.head_commit.message, ': release')

  publish-app:
    needs: release-please
    strategy:
      fail-fast: false
      matrix:
         include:
            # - platform: 'ubuntu-22.04'
            #   args: ''
            - platform: 'windows-latest'
              args: ''

    runs-on: ${{ matrix.platform }}
    if: ${{needs.release-please.outputs.release_output['packages/huginn-app--release_created']}}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable # Set this to dtolnay/rust-toolchain@nightly

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/huginn-app/src-tauri -> target'

      - name: install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: cd packages/huginn-app && bun install # change this to npm or pnpm depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{secrets.TAURI_SIGNING_PRIVATE_KEY}}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD}}
        with:
          projectPath: "packages/huginn-app"
          tagName: app@v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "app: v__VERSION__"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
