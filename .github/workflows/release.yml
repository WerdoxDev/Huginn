name: release

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - dev

jobs:
  release-please:
   runs-on: ubuntu-latest
   outputs:
     app_release_created: ${{ fromJson(steps.release.outputs['packages/huginn-app--release_created'] || 'false') }}
   steps:
      - uses: actions/checkout@v4

      - name: run release-please on release commit or dispatch
        uses: googleapis/release-please-action@v4
        with:
          target-branch: ${{github.ref_name}}
        id: release
        if: |
          github.event_name == 'workflow_dispatch' ||
          contains(github.event.head_commit.message, ': release')

  publish-app:
    needs: release-please
    strategy:
      fail-fast: false
      matrix:
         include:
            - platform: 'windows-latest'
              args: ''

    runs-on: ${{ matrix.platform }}
    if: ${{needs.release-please.outputs.app_release_created == 'true'}}

    steps:
      - uses: actions/checkout@v4

      - name: install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install frontend dependencies
        run: cd packages/huginn-app && bun install

      - name: build app
        run: cd packages/huginn-app && bun run build

      - name: publish app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd packages/huginn-app && bun run scripts/deploy.ts


